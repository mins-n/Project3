    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script src="../js/component/nav.js" defer></script>
        </nav>
      </div>

      <!-- index contents ::: 여기에 템플릿 넣으세요 -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px -4">
            <div class="align-items-center justify-content-center text-center">
              <a class="navbar-brand" href="./index.html"
                ><img
                  src="../img/kwas_logo.png"
                  alt="kwas_logo"
                  width="15%"
                  height="20%"
              /></a>
            </div>
            <div class="row">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-table me-1"></i>
                  시간표
                </div>
                <div class="container" style="width: 100%;">
                  <!-- Select Semester -->
                  <!-- 오른쪽 정렬 -->
                  <div class="d-flex justify-content-end">
                    <div class="input-group mb-3" style="width: 10%;">
                      <select class="form-select" aria-label="Default select example" onchange="timetable(this.value)">
                        <!-- JavaScript로 동적으로 옵션을 생성합니다 -->
                        <script>
                          // 서버로부터 받아온 year과 semester 정보를 가정합니다
                          var years = ["2018", "2018", "2021", "2021", "2022", "2022", "2023"];
                          var semesters = ["1학기", "2학기", "1학기", "2학기", "1학기", "2학기", "1학기"];
                    
                          // 옵션을 동적으로 생성합니다
                          for (var i = 0; i < years.length; i++) {
                            var option = document.createElement("option");
                            option.value = i + 1;
                            option.text = years[i] + "-" + semesters[i];
                            document.querySelector("select").appendChild(option);
                          }
                        </script>
                      </select>
                    </div>
                    
                  </div>
                  <div class="row" id="timetable-container">
                    <!-- 서버로부터 시간표 정보 가져옴 -->
                    <script>
                      function getTimetable() {
                      const timetableData = {
                          lecture_name: '소프트웨어공학',
                          lecture_week1: '1',
                          lecture_week2: '3',
                          lecture_time1: '5',
                          lecture_time2: '6',
                      };
                      // const timetableData = exports.getTimetable();

                      // 시간표 데이터 초기화
                      const timetable = [
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                          ['', '', '', '', ''],
                      ];

                      // 강의 이름을 시간표에 추가
                      timetable[timetableData.lecture_time1 - 1][timetableData.lecture_week1 - 1] = timetableData.lecture_name;
                      timetable[timetableData.lecture_time2 - 1][timetableData.lecture_week2 - 1] = timetableData.lecture_name;

                      // 시간표 HTML 생성
                      const table = document.createElement('table');
                      table.classList.add('table', 'table-hover');

                      const thead = document.createElement('thead');
                      const theadRow = document.createElement('tr');
                      const weekdays = ['월', '화', '수', '목', '금'];

                      // 요일 헤더 추가
                      const emptyHeader = document.createElement('th');
                      emptyHeader.style.width = '10%';
                      theadRow.appendChild(emptyHeader);

                      for (let i = 0; i < weekdays.length; i++) {
                          const weekdayHeader = document.createElement('th');
                          weekdayHeader.style.width = '15%';
                          weekdayHeader.textContent = weekdays[i];
                          theadRow.appendChild(weekdayHeader);
                      }

                      thead.appendChild(theadRow);
                      table.appendChild(thead);

                      const tbody = document.createElement('tbody');
                      tbody.id = 'timetable';

                      // 시간표 내용 추가
                      for (let i = 0; i < timetable.length; i++) {
                          const row = document.createElement('tr');
                          const timeSlotHeader = document.createElement('th');
                          timeSlotHeader.scope = 'row';
                          timeSlotHeader.textContent = i + 1 + '교시';
                          row.appendChild(timeSlotHeader);

                          for (let j = 0; j < timetable[i].length; j++) {
                              const cell = document.createElement('td');
                              cell.textContent = timetable[i][j];
                              row.appendChild(cell);
                          }

                          tbody.appendChild(row);
                      }

                      table.appendChild(tbody);

                      return table;
                  }

                      const table = getTimetable();
                      const timetableContainer = document.getElementById('timetable-container');
                      timetableContainer.innerHTML = table.outerHTML;
                    </script>
              </div>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <script>
            const footer = document.querySelector("footer");

            fetch("../component/footer.html")

              .then((data) => (footer.innerHTML = data));
          </script>
        </footer>
