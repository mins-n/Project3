    <script>

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script>
            const nav = document.querySelector("nav");

            fetch("../component/nav.html")
              .then((res) => res.text())
              .then((data) => {
                // 버튼을 로드하기 전에 내비게이션 사이드바를 로드
                nav.innerHTML = data;

                // 내비게이션 사이드바를 로드한 후에 버튼에 대한 이벤트 리스너를 연결
                const sidebarToggle = document.getElementById("sidebarToggle");
                const layoutSidenav = document.getElementById("layoutSidenav");

                sidebarToggle.addEventListener("click", () => {
                  layoutSidenav.classList.toggle("sb-sidenav-toggled");
                });
              });
          </script>

                    <!-- 서버로부터 시간표 정보 가져옴 -->
                    <script>                      
                      function timetable(selectedValue) {
                        // 서버로부터 수업 정보 가져옴
                        fetch('/timetableEndpoint', {
                          method: 'POST', // Use the appropriate HTTP method (POST, GET, etc.)
                          body: JSON.stringify({ selectedValue }), // Pass any necessary data to the server
                          headers: {
                            'Content-Type': 'application/json' // Set the appropriate Content-Type header
                          }
                        })
                          .then(response => response.json())
                          .then(data => {
                            // Update the timetable element with the received data
                            let timetable = document.getElementById("timetable");
                            timetable.innerHTML = data; // Assuming the server responds with the HTML content
                          })
                          .catch(error => {
                            // Handle any errors that occurred during the request
                            console.error('Error:', error);
                          });
                      }
                    </script>
