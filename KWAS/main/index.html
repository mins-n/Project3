<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>학사정보관리시스템</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
                    <script src="../js/time_table.js" defer></script>
  </head>

  <body class="sb-nav-fixed">
    <header class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- First Section -->
      <div class="navbar-brand">
        <a class="navbar-brand ps-3" href="./index.html">KWAS</a>
      </div>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Second Section (to be loaded with a script) -->
      <div
        id="dynamicHeader"
        class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0"
      ></div>
    </header>
    <script src="../js/component/header.js" defer></script>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script src="../js/component/nav.js" defer></script>
        </nav>
      </div>
      <!-- index contents ::: 여기에 템플릿 넣으세요 -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px -4">
            <div class="align-items-center justify-content-center text-center">
              <a class="navbar-brand" href="./index.html"
                ><img
                  src="../img/kwas_logo.png"
                  alt="kwas_logo"
                  width="15%"
                  height="20%"
              /></a>
            </div>
            <div class="row">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-table me-1"></i>
                  시간표
                </div>
                <div class="container" style="width: 100%;">
                  <!-- Select Semester -->
                  <!-- 오른쪽 정렬 -->
                  <div class="d-flex justify-content-end">
                    <div class="input-group mb-3" style="width: 13%;">
                      <select class="form-select" aria-label="Default select example" id="user_year_semester">
                        <!-- JavaScript로 동적으로 옵션을 생성합니다 -->
                        <script src="../js/get_year_semester.js" defer></script>
                        </script>
                      </select>
                    </div>
                  </div>
                  <div class="row" id="timetable-container">
                    <!-- 서버로부터 시간표 정보 가져옴 -->
                    <script defer>
                      const user_select = document.getElementById("user_year_semester");
                      // 사용자가 학기를 선택하면 실행
                      user_select.addEventListener("change", () => {
                        console.log(user_select.value);
                        selected_list = JSON.parse(user_select.value);
                        const year = selected_list[0];
                        const semester = selected_list[1];
                        user_Timetable(year, semester) 
                      });
                    </script>
              </div>
            </div>
            <div class="row" id = "user_adviser_row">
              <script src="../js/main_page.js" defer></script>
            </div>
            <script src ="../js/user_adviser.js" defer></script>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <script>
            const footer = document.querySelector("footer");

            fetch("../component/footer.html")
              .then((res) => res.text())
              .then((data) => (footer.innerHTML = data));
          </script>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
  </body>
</html>
