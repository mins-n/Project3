<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>학사정보관리시스템</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <header class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- First Section -->
      <div class="navbar-brand">
        <a class="navbar-brand ps-3" href="../main/index.html">KWAS</a>
      </div>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Second Section (to be loaded with a script) -->
      <div
        id="dynamicHeader"
        class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0"
      ></div>
    </header>
    <script src="../js/component/header.js" defer></script>

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script src="../js/component/nav.js" defer></script>
        </nav>
      </div>

      <!-- index contents ::: 여기에 템플릿 넣으세요 -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px -4">
            <div class="align-items-center justify-content-center text-center">
              <a class="navbar-brand" href="../main/index.html"
                ><img
                  src="../img/kwas_logo.png"
                  alt="kwas_logo"
                  width="15%"
                  height="20%"
              /></a>
            </div>
            <div class="card mb-4">
              <div class="card-header">글쓰기</div>
              <div class="card-body">
                <div class="container">
                  <form
                    action="writeAction"
                    method="post"
                    style="width: 100%; margin: 0 auto"
                  >
                    <div class="card card-body selectsemester">
                      <!-- style="border:1px solid #585858;" -->

                      <div id="appSelectSubj" class="row">
                        <div class="col-md-5">
                          <div class="row">
                            <div class="col-3 aC">수강학기</div>
                            <div class="col-9">
                              <select
                                name="selectYearhakgi"
                                class="form-control form-control-sm"
                              >
                                <option value="[object Object]">4-2학기</option>
                                <option value="[object Object]">4-1학기</option>
                                <option value="[object Object]">3-2학기</option>
                                <option value="[object Object]">3-1학기</option>
                                <option value="[object Object]">2-2학기</option>
                                <option value="[object Object]">2-1학기</option>
                                <option value="[object Object]">1-2학기</option>
                                <option value="[object Object]">1-1학기</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-7">
                          <div class="row">
                            <div class="col-3 aC">과목명</div>
                            <div class="col-9">
                              <select
                                name="selectSubj"
                                class="form-control form-control-sm"
                                style="width: 100%"
                              >
                                <option value="[object Object]">
                                  소프트웨어공학 (H020-4-0846-01) - 이기훈
                                </option>
                                <option value="[object Object]">
                                  확률및통계 (H030-3-1942-01) - 최원근
                                </option>
                                <option value="[object Object]">
                                  인터넷활용 (0000-2-3029-03) - 김진수
                                </option>
                                <option value="[object Object]">
                                  OPIc연습 (0000-3-4106-01) - 토미
                                </option>
                                <option value="[object Object]">
                                  기업경영과비즈니스전략 (0000-1-6997-01) -
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="title">제목</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="board_title"
                        placeholder="제목을 입력하세요"
                      />
                    </div>
                    <div class="form-group">
                      <label for="title">작성자</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="board_name"
                        placeholder="로그인 한 사람 닉네임"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="content">내용</label>
                      <textarea
                        class="form-control"
                        id="content"
                        name="board_contents"
                        rows="5"
                        placeholder="내용을 입력하세요"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <input type="file" />
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <!-- 글쓰기 데이터 전송 -->
                      <button
                        type="submit"
                        class="btn btn-outline-secondary mt-3"
                      >
                        확인
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-secondary mt-3"
                        onclick="location.href='/boards/boardList.html'"
                      >
                        목록
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <script>
            const footer = document.querySelector("footer");

            fetch("../component/footer.html")
              .then((res) => res.text())
              .then((data) => (footer.innerHTML = data));
          </script>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
  </body>
</html>
