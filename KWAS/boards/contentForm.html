                                <div class="container" style="width: 100%; margin: 0 auto;">
                                    <form action="updateAction" method="post">

                                        </div>
                                        <div class="form-group">
                                            <label for="title">작성자</label>
                                            <input type="text" class="form-control" id="title" name="board_name" value="대왕교수" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="content">내용</label>
                                            <textarea class="form-control" id="content" name="board_contents" rows="5">글수정 삭제 가능</textarea>
                                        </div>
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button type="submit" class="btn btn-outline-secondary mt-3">수정</button>
                                            <a type="button" class="btn btn-outline-secondary mt-3">삭제</a>
                                            <a type="button" class="btn btn-outline-secondary mt-3" href="/boards/boardList.html">목록</a>

                                    </form>

                                                <th scope="col">내용</th>
                                                <th scope="col">작성일</th>
