<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>학사정보관리시스템</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <header class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- First Section -->
      <div class="navbar-brand">
        <a class="navbar-brand ps-3" href="../main/index.html">KWAS</a>
      </div>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Second Section (to be loaded with a script) -->
      <div
        id="dynamicHeader"
        class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0"
      ></div>
    </header>
    <script src="../js/component/header.js" defer></script>

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script src="../js/component/nav.js" defer></script>
        </nav>
      </div>

      <!-- index contents ::: 여기에 템플릿 넣으세요 -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px -4">
            <div class="align-items-center justify-content-center text-center">
              <a class="navbar-brand" href="../main/index.html"
                ><img
                  src="../img/kwas_logo.png"
                  alt="kwas_logo"
                  width="15%"
                  height="20%"
              /></a>
            </div>
            <div class="card mb-4">
              <div class="card-header">게시글 내용</div>
              <div class="card-body">
                <div class="container" style="width: 100%; margin: 0 auto">
                  <form action="updateAction" method="post">
                    <div class="card card-body selectsemester">
                      <!-- style="border:1px solid #585858;" -->

                      <div id="appSelectSubj" class="row">
                        <div class="col-md-5">
                          <div class="row">
                            <div class="col-3 aC">수강학기</div>
                            <div class="col-9">
                              <select
                                name="selectYearhakgi"
                                class="form-control form-control-sm"
                              >
                                <option value="[object Object]">4-2학기</option>
                                <option value="[object Object]">4-1학기</option>
                                <option value="[object Object]">3-2학기</option>
                                <option value="[object Object]">3-1학기</option>
                                <option value="[object Object]">2-2학기</option>
                                <option value="[object Object]">2-1학기</option>
                                <option value="[object Object]">1-2학기</option>
                                <option value="[object Object]">1-1학기</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-7">
                          <div class="row">
                            <div class="col-3 aC">과목명</div>
                            <div class="col-9">
                              <select
                                name="selectSubj"
                                class="form-control form-control-sm"
                                style="width: 100%"
                              >
                                <option value="[object Object]">
                                  소프트웨어공학 (H020-4-0846-01) - 이기훈
                                </option>
                                <option value="[object Object]">
                                  확률및통계 (H030-3-1942-01) - 최원근
                                </option>
                                <option value="[object Object]">
                                  인터넷활용 (0000-2-3029-03) - 김진수
                                </option>
                                <option value="[object Object]">
                                  OPIc연습 (0000-3-4106-01) - 토미
                                </option>
                                <option value="[object Object]">
                                  기업경영과비즈니스전략 (0000-1-6997-01) -
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="title">글번호</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="board_idx"
                        value="1"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="title">조회수</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="board_hit"
                        value="1"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="title">제목</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="board_title"
                        value="글제목"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="title">작성자</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="board_name"
                        value="대왕교수"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="content">내용</label>
                      <textarea
                        class="form-control"
                        id="content"
                        name="board_contents"
                        rows="5"
                      >
글수정 삭제 가능</textarea
                      >
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button
                        type="submit"
                        class="btn btn-outline-secondary mt-3"
                      >
                        수정
                      </button>
                      <a type="button" class="btn btn-outline-secondary mt-3"
                        >삭제</a
                      >
                      <a
                        type="button"
                        class="btn btn-outline-secondary mt-3"
                        href="/boards/boardList.html"
                        >목록</a
                      >
                    </div>
                  </form>

                  <!-- 댓글 노출 & 작성 & 댓글 삭제-->
                  <div style="margin-top: 30px; margin-bottom: 30px">
                    <table
                      class="table table-striped"
                      style="text-align: center"
                    >
                      <thead>
                        <tr>
                          <th scope="col">작성자</th>
                          <th scope="col">내용</th>
                          <th scope="col">작성일</th>
                          <th scope="col">삭제</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>댓글단사람</td>
                          <td>코딩은 어려워</td>
                          <td>2023-05-28</td>
                          <td>
                            <a
                              type="button"
                              class="btn btn-secondary btn-sm"
                              href="#"
                              >삭제</a
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <form action="replyWrite" method="post">
                    <div class="mb-3">
                      <input
                        type="hidden"
                        name="reply_board_idx"
                        value="${dto.board_idx }"
                      />
                      <label for="exampleFormControlInput1" class="form-label"
                        >작성자</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        name="reply_name"
                      />

                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >댓글</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        name="reply_contents"
                      />
                    </div>
                    <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                      <button
                        type="submit"
                        class="btn btn-outline-secondary mt-3 btn-sm"
                      >
                        확인
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <script>
            const footer = document.querySelector("footer");

            fetch("../component/footer.html")
              .then((res) => res.text())
              .then((data) => (footer.innerHTML = data));
          </script>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
  </body>
</html>
