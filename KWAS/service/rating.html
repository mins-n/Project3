<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>학사정보관리시스템</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .scholar_table {
        border-collapse: collapse;
      }

      .scholar_table th,
      .scholar_table td {
        border: 1px solid black;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="../js/rating_table.js" defer></script>
  </head>

  <body class="sb-nav-fixed">
    <header class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- First Section -->
      <div class="navbar-brand">
        <a class="navbar-brand ps-3" href="../main/index.html">KWAS</a>
      </div>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Second Section (to be loaded with a script) -->
      <div
        id="dynamicHeader"
        class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0"
      ></div>
    </header>

    <script src="../js/component/header.js" defer></script>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script src="../js/component/nav.js" defer></script>
        </nav>
      </div>

      <!-- index contents ::: 여기에 템플릿 넣으세요 -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px -4">
            <div class="align-items-center justify-content-center text-center">
              <a class="navbar-brand" href="../main/index.html"
                ><img
                  src="../img/kwas_logo.png"
                  alt="kwas_logo"
                  width="15%"
                  height="20%"
              /></a>
            </div>
            <div class="card mb-4">
              <div class="card-header">강의평가</div>
              <div class="card-body">
                <table align="right">
                  <tr>
                    <td>
                      <select
                              class="form-select"
                              aria-label="Default select example"
                              id="pro_lec"
                            >
                              <option value="professor" selected>교수명</option>
                              <option value="lecture">강의명</option>
                            </select>
                          </td>              
                    <td>
                      <input
                          type="text"
                          name="keyword"
                          placeholder=""
                          id = "search_value"
                          >
                    </td>
                    <td>
                        <button id="searchButton" class="btn btn-primary">
                          검색
                        </button>
                    </td>
                  </tr>
                </table>
                
                <div class="container" style="width: 100%; margin: 0 auto">
                  <!-- 댓글 노출 & 작성 & 댓글 삭제-->
                  <div style="margin-top: 30px; margin-bottom: 30px">
                    <div
                class="container"
                id="rating_container"
                style="width: 100%; margin: 0 auto"
                >
                  <script>
                    document
                      .getElementById("searchButton")
                      .addEventListener("click", function () {
                        if (document.getElementById("pro_lec").value == "professor") {
                          var professorName =
                            document.getElementById("search_value").value;
                          var lectureName = "";
                        } else {
                          var professorName = "";
                          var lectureName =
                            document.getElementById("search_value").value;
                        }
                        loadTable(professorName, lectureName);
                      });
                  </script>
                </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <a
                        class="btn btn-dark"
                        onclick="openWritePopup()"
                        >작성</a
                      >
                    </div>
                    <script>
                      function openWritePopup() {
                          document.getElementById("writePopup").style.display = "block";
                        }

                        function closeWritePopup() {
                          document.getElementById("writePopup").style.display = "none";
                        }
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <script>
            const footer = document.querySelector("footer");

            fetch("../component/footer.html")
              .then((res) => res.text())
              .then((data) => (footer.innerHTML = data));
          </script>
        </footer>
      </div>
    </div>

    <div id="writePopup" class="popup">
      <div class="popup-content">
        <div class="popup-header">

          <span class="close" onclick="closeWritePopup()">&times;</span>
        </div>
        <div class="popup-body">
          <div id = "rating_write_table" class="container text-center justify-content-center" style="width: 100%; height: 100%; margin: 0 auto">
          </div>
          <script src = "../js/rating_write_popup.js" defer></script>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
  </body>
</html>
