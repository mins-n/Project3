<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>학사정보관리시스템</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <header class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- First Section -->
      <div class="navbar-brand">
        <a class="navbar-brand ps-3" href="../main/index.html">KWAS</a>
      </div>
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Second Section (to be loaded with a script) -->
      <div
        id="dynamicHeader"
        class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0"
      ></div>
    </header>

    <script src="../js/component/header.js" defer></script>

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <script src="../js/component/nav.js" defer></script>
        </nav>
      </div>

      <!-- index contents ::: 여기에 템플릿 넣으세요 -->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px -4">
            <div class="align-items-center justify-content-center text-center">
              <a class="navbar-brand" href="../main/index.html"
                ><img
                  src="../img/kwas_logo.png"
                  alt="kwas_logo"
                  width="15%"
                  height="20%"
              /></a>
            </div>

            <div class="card mb-4">
              <div class="card-header">게시판</div>
              <div class="card-body">
                <div class="container" style="width: 100%; margin: 0 auto">
                  <form id="searchForm" method="get">
                    <div style="float: right">
                      <input
                        type="text"
                        name="keyword"
                        placeholder="검색어를 입력하세요"
                      />
                      <button id="searchButton" class="btn btn-secondary">
                        검색
                      </button>
                    </div>
                  </form>

                  <table class="table table-hover" style="text-align: center">
                    <thead>
                      <tr>
                        <th scope="col">재직학과</th>
                        <th scope="col">이름</th>
                        <th scope="col">직위</th>
                        <th scope="col">연구실</th>
                        <th scope="col">위치</th>
                        <th scope="col">전공분야</th>
                        <th scope="col">전화번호</th>
                        <th scope="col">이메일</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>컴퓨터정보공학부</td>
                        <td>이혁준</td>
                        <td>교수</td>
                        <td>인공지능</td>
                        <td>새707(708)</td>
                        <td>이동 컴퓨팅, 인공 지능</td>
                        <td>5127</td>
                        <td>hlee</td>
                      </tr>
                    </tbody>
                  </table>

                  <!--  pagination :: 페이징 처리 해야되는 부분 -->

                  <div class="center">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a class="page-link" href="#">Previous</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">3</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <script>
            const footer = document.querySelector("footer");

            fetch("../component/footer.html")
              .then((res) => res.text())
              .then((data) => (footer.innerHTML = data));
          </script>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
  </body>
</html>
