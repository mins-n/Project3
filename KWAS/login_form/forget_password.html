<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Password Reset - SB Admin</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</head>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    비밀번호 찾기
                  </h3>
                </div>
                <div class="card-body">
                  <div class="small mb-3 text-muted">
                    정보를 입력하세세요
                  </div>
                  <form action="/login_form/forget_password" method="POST">
                    <div class="form-floating mb-3">
                      <input class="form-control" id="school_number" type="number" name="school_number"
                        placeholder="학번을 입력하세요" />
                      <label for="school_number">학번</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="name" type="text" name="name" placeholder="이름을 입력하세요" />
                      <label for="name">이름</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" id="telephone" type="number" name="telephone"
                        placeholder="전화번호를 입력하세요" />
                      <label for="telephone">전화번호</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" href="login.html">로그인으로 돌아가기</a>
                    </div>
                    <div class="mt-4 mb-0">
                      <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block" onclick="register()">비밀번호 찾기</button>
                        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                        <script>
                          function register() {
                            var form = document.querySelector('form');
                            var formData = new FormData(form);
              
                            axios.post('/login_form/register', {
                              register_choice: formData.get('register_choice'),
                              school_number: formData.get('school_number'), 
                              name: formData.get('name'),
                              telephone: formData.get('telephone')
                            })
                              .then(function(response) {
                                if (response.status === 200) {
                                  alert("회원가입 성공");
                                  window.location.href = "login.html";
                                } else if (response.status === 400) {
                                  alert("회원가입 실패");
                                  window.location.href = "register.html";
                                } else {
                                  alert("오류가 발생했습니다.");
                                }
                              })
                              .catch(function(error) {
                                console.log("오류:", error);
                              });
                          }
                        </script>
                      </div>
                <div class="card-footer text-center py-3">
                  <div class="small">
                    <a href="register.html">회원가입</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script>

    /* 버튼 클릭시 로그인 페이지로 이동 */
    function redirectToLoginPage() {
      window.location.href = "login.html";
    }


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
