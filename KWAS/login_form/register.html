<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">회원가입</h3>
                  </div>
                  <div class="radio" style="margin-left: 20px">
                    <label
                      ><input
                        type="radio"
                        name="register_choice"
                        value="student"
                      />
                      학생</label
                    >
                    <label
                      ><input
                        type="radio"
                        name="register_choice"
                        value="professor"
                      />
                      교수님</label
                    >
                    <label
                      ><input
                        type="radio"
                        name="register_choice"
                        value="admin"
                      />
                      관리자</label
                    >
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="school_number"
                          type="text"
                          placeholder="학번 10자리를 입력하시오"
                        />
                        <label for="school_number">학번</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputEmail"
                          type="email"
                          placeholder="name@example.com"
                        />
                        <label for="inputEmail">이메일</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="password"
                          type="password"
                          placeholder="비밀번호 생성"
                        />
                        <label for="password">비밀번호</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="password_check"
                          type="password"
                          placeholder="비밀번호 확인"
                        />
                        <label for="password">비밀번호 확인</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="name"
                          type="text"
                          placeholder="이름"
                        />
                        <label for="text">이름</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="telephone"
                          type="text"
                          placeholder="010-####-####"
                        />
                        <label for="telephone">전화번호</label>
                      </div>

                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <a class="btn btn-primary btn-block" href="login.html"
                            >회원가입 진행하기</a
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a href="login.html">이미 계정이 있다면, 로그인하기</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; Your Website 2023</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
