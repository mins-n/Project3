    <script>
      // 현재 페이지 URL 가져오기
      var currentUrl = window.location.href;

      // URL 매개변수 추출 함수
      function getUrlParameter(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(currentUrl);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // lecture_code 추출
      var lectureCode = getUrlParameter("lecture_code");

      // lecture_code 활용하여 추가 작업 수행
      if (lectureCode) {
        console.log("Received lecture_code:", lectureCode);
        // 추가 작업을 수행하거나 필요한 로직을 구현할 수 있습니다.
      } else {
        console.log("lecture_code not found in URL");
      }
    </script>
